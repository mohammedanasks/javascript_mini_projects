<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button color changer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/CSS/challenge_6.css">
</head>
<body>
    <div class="main">
        <h2>BLACKJACK GAME</h2>
        <h3><span class="banner">lets' play</span></h3>
        <div class="container_1">
            <div class="your_div">
                <h3>you :<span id="your_score">0</span></h3>
            </div>
            <div class="bot_div">
                <h3>bot :<span id="bot_score">0</span></h3>
            </div>
        </div>
        <div class="container_2">
            <div class="btns">
                <button  id="hit_btn" class="la btn btn-primary m-2">HIT</button>
                <button id="stand_btn" class="la btn btn-warning m-2">STAND</button>
                <button id="deal_btn"  class="la btn btn-danger m-2">DEAL</button>
            </div>
        </div>
        <div class="container_3">
            <table class="table1">
                <tr>
                    <th>win</th>
                    <th>loss</th>
                    <th>tie</th>
                </tr>
                <tr>
                    <td><span id="winn">0</span></td>
                    <td><span id="loss">0</span></td>
                    <td><span id="tie">0</span></td>
                </tr>
            </table>
        </div>
    </div>


   
    <script src="./static/JS/challenge_6.js"></script>

</body>
</html>
