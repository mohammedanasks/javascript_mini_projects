<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT COUNTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/CSS/challenge_8.css">
</head>
<body>

    <h1>EVENT TIME COUNTER</h1>
    <div class="main">
        <div class="sml_txt days_c">
            <p class="big_text" id="days">0</p>
            <span >days</span>
        </div>
        <div class="sml_txt hours_c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="sml_txt minits_c">
            <p class="big_text" id="mini">0</p>
            <span>minits</span>
        </div>
        <div class="sml_txt second_c">
            <p class="big_text" id="sec">0</p>
            <span>second</span>
        </div>
    </div>
    <div class="conainer_1">
        <p>ENTER EVENT DATE</p>
        <input  id="event" placeholder="dd / mm / yyy" type="text">
    </div>
    <div class="container_2">
        <button class="btn btn-secondary " id="count_btn">start count</button>
        <button class="btn btn-secondary " id="reset_btn">reset</button>
    </div>

   

   
    <script src="./static/JS/challenge_8.js"></script>

</body>
</html>
